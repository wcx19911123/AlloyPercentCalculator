<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>博士达合金成分配比计算器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        [v-cloak] {
            display: none;
        }

        #app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #app .el-aside {
            height: 90vh;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container v-cloak>
        <el-header style="height:10vh;background-color:#c6e2ff;min-height:96px;">
            <el-row type="flex" align="center" style="margin:0 auto;">
                <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="2">
                    <object data="../docs/logo.svg" type="image/svg+xml"
                            style="width:100%;max-height:10vh;min-height:96px;"></object>
                </el-col>
                <el-col :xs="{span:12,offset:2}" :sm="{span:10,offset:4}" :md="{span:8,offset:6}"
                        :lg="{span:7,offset:7}"
                        :xl="{span:6,offset:8}">
                    <h1 style="font-size:32px;">博士达工具箱</h1>
                </el-col>
            </el-row>
        </el-header>
        <el-container>
            <el-aside width="collapse">
                <el-menu background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" style="height:90vh;"
                         :collapse="isCollapse" class="el-menu-vertical">
                    <el-menu-item index="0" @click="hideMenu">
                        <i :class="isCollapse?'el-icon-d-arrow-right':'el-icon-d-arrow-left'"></i>
                        <span slot="title">{{isCollapse?'展开菜单':'收起菜单'}}</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                isCollapse: false,
            }
        },
        methods: {
            hideMenu: function () {
                console.log(this.isCollapse);
                this.isCollapse = !this.isCollapse;
            },
        },
    })
</script>
</html>
